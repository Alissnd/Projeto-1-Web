        </div>

        <div class="input-login">
            <h2 id="login">login:</h2>
            <input type="text" placeholder="email" id="email">
            <button id="entrar">entrar</button>
        </div>

        <script type="text/javascript" charset="utf-8">
            let container = document.querySelector('ul');
            document.querySelector('button').addEventListener('click', function () {
                axios.get('https://reqres.in/api/users')
                    .then(function (resposta) {
                        logado = false;
                        var input = document.querySelector('#email');
                        var texto = input.value;
                        for (let i = 0; i < 6; i++) {
                            if (texto == resposta.data.data[i].email) {
                                logado = true;
                                //alert('Logado com sucesso.');
                                //console.log(resposta);
                                var node = document.getElementById("email");
                                if (node.parentNode) {
                                    node.parentNode.removeChild(node);
                                }
                                var node = document.getElementById("entrar");
                                if (node.parentNode) {
                                    node.parentNode.removeChild(node);
                                }
                                var node = document.getElementById("login");
                                if (node.parentNode) {
                                    node.parentNode.removeChild(node);
                                }

                                const textNode = document.createTextNode("Logado: " + resposta.data.data[i].first_name);
                                document.body.appendChild(textNode);
                                //console.log(resposta.first_name);

                                let container_img = document.querySelector('ul');
                                document.querySelector('#teste').addEventListener('click', function () {
                                    axios.get('https://collectionapi.metmuseum.org/public/collection/v1/objects/436524')
                                        .then(function (resposta) {
                                            console.log(resposta.data.title);
                                            var li = document.createElement('li');
                                            var obra = document.createElement('img');
                                            obra.src = 'https://images.metmuseum.org/CRDImages/ep/web-large/DT1567.jpg';
                                            container.src = resposta.data.primaryImageSmall;
                                            container_img.appendChild(obra);
                                        });
                                })


                                break;
                            }
                            else {
                                console.log('Email incorreto.')
                                //alert('Email incorreto.');
                                break;
                            }
                        }
                    });
            })
        </script>

        <button id="teste">TESTE</button>
